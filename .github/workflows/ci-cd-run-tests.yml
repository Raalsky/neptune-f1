name: tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  unit-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install package
        run: |
          poetry install
      - name: Run tests
        run: |
          pytest .
