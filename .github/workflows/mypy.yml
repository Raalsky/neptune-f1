name: mypy

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare package
        uses: ./.github/actions/package

      - name: Run tests
        run: poetry run mypy .
